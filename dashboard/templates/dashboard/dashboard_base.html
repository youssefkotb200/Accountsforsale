{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <link rel="stylesheet" href="{% static 'cart/cart.css' %}">

{% endblock %}
{% block body %}
    <div class="dashboard">
        <div class="box">
            <div class="list-group">
                <a href="{% url 'my_orders' %}" class="list-group-item list-group-item-action">My Orders</a>
                <a href="{% url 'selling_accounts' %}" class="list-group-item list-group-item-action">Selling Accounts</a>
                <a href="{% url 'sold_accounts' %}" class="list-group-item list-group-item-action">Sold Accounts</a>
                <a href="{% url 'trade_requests_all' %}" class="list-group-item list-group-item-action">Trade Requests</a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">Profile</a>
            </div>
            <div class="dashboard_info">
                {% block dashboard_info %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% block any %}
    {% endblock %}
{% endblock %}
